apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: user-service
    release: prometheus  
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}

