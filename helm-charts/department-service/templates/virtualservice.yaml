apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  gateways:
    - app-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /department/
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ .Release.Name }}
            port:
              number: {{ .Values.service.port }}

